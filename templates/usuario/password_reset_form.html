{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña - TMM Conecta</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-image"></div>

        <div class="login-form-area">
            <div class="login-form">
                <img src="{% static 'img/logo_tmm.png' %}" alt="Logo TMM" class="login-logo">
                <h2>Recuperar contraseña</h2>
                <p>Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Correo electrónico" required>
                    </div>

                    {% if form.email.errors %}
                        <p class="error-text">{{ form.email.errors.0 }}</p>
                    {% endif %}

                    <button type="submit" class="btn-primary">Enviar instrucciones</button>
                </form>

                <p class="register-link">
                    <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
