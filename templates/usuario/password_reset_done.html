{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo enviado - TMM Conecta</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-image"></div>

        <div class="login-form-area">
            <div class="login-form">
                <img src="{% static 'img/logo_tmm.png' %}" alt="Logo TMM" class="login-logo">
                
                <div style="text-align: center; margin: 2rem 0;">
                    <i class="fa-solid fa-envelope-circle-check" style="font-size: 4rem; color: var(--color-durazno);"></i>
                </div>
                
                <h2>¡Correo enviado!</h2>
                <p>Hemos enviado las instrucciones para restablecer tu contraseña a tu correo electrónico.</p>
                <p style="font-size: 0.9rem; color: #666;">Si no recibes el correo en unos minutos, revisa tu carpeta de spam.</p>

                <p class="register-link" style="margin-top: 2rem;">
                    <a href="{% url 'login' %}">← Volver al inicio de sesión</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
