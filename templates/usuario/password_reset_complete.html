{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña cambiada - TMM Conecta</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-image"></div>

        <div class="login-form-area">
            <div class="login-form">
                <img src="{% static 'img/logo_tmm.png' %}" alt="Logo TMM" class="login-logo">
                
                <div style="text-align: center; margin: 2rem 0;">
                    <i class="fa-solid fa-circle-check" style="font-size: 4rem; color: var(--color-menta);"></i>
                </div>
                
                <h2>¡Contraseña actualizada!</h2>
                <p>Tu contraseña ha sido cambiada exitosamente.</p>
                <p>Ya puedes iniciar sesión con tu nueva contraseña.</p>

                <a href="{% url 'login' %}" class="btn-primary" style="display: block; text-align: center; margin-top: 2rem;">
                    Iniciar sesión
                </a>
            </div>
        </div>
    </div>

</body>
</html>
